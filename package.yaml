# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Notes and homework solutions, upenn cs 194

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  check-logs:
    main:                CheckLogs.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - upenn-cs194

tests:
  upenn-cs194-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - upenn-cs194
    - HUnit
    - tasty
    - tasty-hunit
